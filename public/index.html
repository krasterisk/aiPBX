<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>AI PBX</title>
</head>
<body>
<div id="root"></div>
</body>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script
    async
    src="https://telegram.org/js/telegram-widget.js?22"
    data-telegram-login="AIPBXbot"
    data-size="large"
    data-onauth="onTelegramAuth(user)"
    data-request-access="write">
</script>
<script type="text/javascript">
    function onTelegramAuth(user) {
        window.dispatchEvent(new CustomEvent('telegram-auth', { detail: user }));
    }
</script>
</html>
