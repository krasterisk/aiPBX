<svg width="240" height="100" viewBox="0 0 240 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <!-- Main gradient: Cyan to Purple -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text shadow for better visibility -->
    <filter id="textShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Strong text gradient with dark outline -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Neural Network Brain Icon -->
  <g transform="translate(10, 20)" filter="url(#glow)">
    <!-- Outer circle nodes -->
    <circle cx="30" cy="10" r="3" fill="url(#mainGradient)" opacity="0.9"/>
    <circle cx="50" cy="5" r="3" fill="url(#mainGradient)" opacity="0.9"/>
    <circle cx="10" cy="20" r="3" fill="url(#mainGradient)" opacity="0.9"/>
    <circle cx="50" cy="25" r="3" fill="url(#mainGradient)" opacity="0.9"/>
    <circle cx="10" cy="40" r="3" fill="url(#mainGradient)" opacity="0.9"/>
    <circle cx="30" cy="50" r="3" fill="url(#mainGradient)" opacity="0.9"/>
    <circle cx="50" cy="45" r="3" fill="url(#mainGradient)" opacity="0.9"/>
    
    <!-- Connection lines -->
    <line x1="30" y1="10" x2="25" y2="25" stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="50" y1="5" x2="35" y2="25" stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="10" y1="20" x2="25" y2="25" stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="50" y1="25" x2="35" y2="25" stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="10" y1="40" x2="25" y2="35" stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="30" y1="50" x2="25" y2="35" stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="50" y1="45" x2="35" y2="35" stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="25" y1="25" x2="35" y2="25" stroke="url(#mainGradient)" stroke-width="2" opacity="0.8"/>
    <line x1="25" y1="25" x2="25" y2="35" stroke="url(#mainGradient)" stroke-width="2" opacity="0.8"/>
    <line x1="35" y1="25" x2="35" y2="35" stroke="url(#mainGradient)" stroke-width="2" opacity="0.8"/>
    <line x1="25" y1="35" x2="35" y2="35" stroke="url(#mainGradient)" stroke-width="2" opacity="0.8"/>
    <line x1="25" y1="25" x2="35" y2="35" stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.4"/>
    <line x1="35" y1="25" x2="25" y2="35" stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Center nodes -->
    <circle cx="25" cy="25" r="4" fill="url(#mainGradient)"/>
    <circle cx="35" cy="25" r="4" fill="url(#mainGradient)"/>
    <circle cx="25" cy="35" r="4" fill="url(#mainGradient)"/>
    <circle cx="35" cy="35" r="4" fill="url(#mainGradient)"/>
    <circle cx="30" cy="30" r="5" fill="#06B6D4" opacity="0.8"/>
    
    <!-- Phone handset integrated -->
    <path d="M 38 28 Q 40 26 42 28 L 44 30 Q 46 32 44 34 L 42 36 Q 40 38 38 36 Z" 
          fill="none" 
          stroke="url(#mainGradient)" 
          stroke-width="2" 
          opacity="0.9"/>
    
    <!-- Signal waves -->
    <path d="M 45 26 Q 48 28 48 30 Q 48 32 45 34" 
          fill="none" 
          stroke="#06B6D4" 
          stroke-width="1.5" 
          opacity="0.7"/>
    <path d="M 48 24 Q 52 28 52 30 Q 52 32 48 36" 
          fill="none" 
          stroke="#8B5CF6" 
          stroke-width="1.5" 
          opacity="0.5"/>
  </g>
  
  <!-- aiPBX Text with better visibility -->
  <g transform="translate(80, 50)" filter="url(#textShadow)">
    <!-- "ai" with dark stroke for light themes -->
    <text x="0" y="0" 
          font-family="'Arial', 'Helvetica', sans-serif" 
          font-size="32" 
          font-weight="600" 
          fill="url(#textGradient)"
          stroke="#0891b2"
          stroke-width="0.5"
          style="letter-spacing: -1px; paint-order: stroke fill;">ai</text>
    
    <!-- "PBX" with dark stroke for light themes -->
    <text x="40" y="0" 
          font-family="'Arial', 'Helvetica', sans-serif" 
          font-size="32" 
          font-weight="800" 
          fill="url(#textGradient)"
          stroke="#7c3aed"
          stroke-width="0.5"
          style="letter-spacing: 1px; paint-order: stroke fill;">PBX</text>
  </g>
  
  <!-- Decorative accent dots -->
  <circle cx="75" cy="25" r="2" fill="#06B6D4" opacity="0.4"/>
  <circle cx="80" cy="75" r="2" fill="#8B5CF6" opacity="0.4"/>
  <circle cx="225" cy="30" r="2" fill="#D8B4FE" opacity="0.4"/>
</svg>
