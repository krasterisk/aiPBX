<svg width="240" height="100" viewBox="0 0 240 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon -->
  <g transform="translate(5, 25)" filter="url(#glow)">
    <circle cx="25" cy="8" r="2.5" fill="#06B6D4"/>
    <circle cx="40" cy="5" r="2.5" fill="#0EA5E9"/>
    <circle cx="10" cy="15" r="2.5" fill="#06B6D4"/>
    <circle cx="40" cy="20" r="2.5" fill="#8B5CF6"/>
    <circle cx="10" cy="30" r="2.5" fill="#06B6D4"/>
    <circle cx="25" cy="37" r="2.5" fill="#8B5CF6"/>
    <circle cx="40" cy="35" r="2.5" fill="#8B5CF6"/>
    
    <line x1="25" y1="8" x2="20" y2="18" stroke="url(#grad1)" stroke-width="1.2" opacity="0.5"/>
    <line x1="40" y1="5" x2="28" y2="18" stroke="url(#grad1)" stroke-width="1.2" opacity="0.5"/>
    <line x1="10" y1="15" x2="20" y2="18" stroke="url(#grad1)" stroke-width="1.2" opacity="0.5"/>
    <line x1="40" y1="20" x2="28" y2="18" stroke="url(#grad1)" stroke-width="1.2" opacity="0.5"/>
    <line x1="10" y1="30" x2="20" y2="27" stroke="url(#grad1)" stroke-width="1.2" opacity="0.5"/>
    <line x1="25" y1="37" x2="20" y2="27" stroke="url(#grad1)" stroke-width="1.2" opacity="0.5"/>
    <line x1="40" y1="35" x2="28" y2="27" stroke="url(#grad1)" stroke-width="1.2" opacity="0.5"/>
    
    <circle cx="20" cy="18" r="3.5" fill="#06B6D4"/>
    <circle cx="28" cy="18" r="3.5" fill="#0EA5E9"/>
    <circle cx="20" cy="27" r="3.5" fill="#0EA5E9"/>
    <circle cx="28" cy="27" r="3.5" fill="#8B5CF6"/>
    <circle cx="24" cy="22.5" r="4" fill="#06B6D4" opacity="0.7"/>
  </g>
  
  <!-- Text with dot separator -->
  <g transform="translate(65, 55)">
    <text font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
          font-size="40" 
          font-weight="800" 
          fill="url(#grad1)">
      <tspan x="0" y="0" letter-spacing="-1">ai</tspan>
    </text>
    
    <!-- Decorative dot -->
    <circle cx="46" cy="-10" r="4" fill="#0EA5E9" opacity="0.8"/>
    
    <text font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
          font-size="40" 
          font-weight="800" 
          fill="url(#grad1)">
      <tspan x="55" y="0" letter-spacing="1">PBX</tspan>
    </text>
  </g>
</svg>
